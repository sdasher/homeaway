bottom leaflet-right"><div class="leaflet-control-attribution leaflet-control"><a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> | Map data © <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a></div></div></div></div>
<script>
    var myTrails = !{JSON.stringify(trails)};
    // Create variable to hold map element, give initial settings to map
    var map = L.map('map', {center: [36.6, -105.05], zoom: 10});
    // Add OpenStreetMap tile layer to map element
    L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {attribution: '© OpenStreetMap'}).addTo(map);

    var layerControl = L.control.layers(null, null, {position: 'topright'}).addTo(map);
    // Add Trails JSON to map
    var trailslyr=L.geoJson(myTrails, {
        onEachFeature: function (feature, layer) {
        },
        style: function (feature) {
            return {color: 'green'};
        },
    })
    layerControl.addOverlay(trailslyr, "Trails");
</script>
